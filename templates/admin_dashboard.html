<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="nav-container" style="display: contents;">
            <div class="nav-brand">
                <h2>BlueSky HRM</h2>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link active">Dashboard</a>
                <a href="{{ url_for('manage_employees') }}" class="nav-link">PIM</a>
                <a href="{{ url_for('manage_rotas') }}" class="nav-link">Rotas</a>
                <a href="{{ url_for('attendance_records') }}" class="nav-link">Attendance</a>
                <a href="{{ url_for('reports') }}" class="nav-link">Reports</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="page-header">
            <h1>Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <!-- Time at Work Widget -->
            <div class="card">
                <div class="card-header">
                    <h3>Time at Work</h3>
                </div>
                <div class="card-body">
                    <div style="text-align: center; padding: 20px 0;">
                        <div id="current-time" style="font-size: 40px; font-weight: 800; color: var(--primary-blue);">00:00:00</div>
                        <div id="current-date" style="color: #888; margin-top: 5px;">-</div>
                    </div>
                </div>
            </div>

            <!-- Quick Launch Widget -->
            <div class="card">
                <div class="card-header">
                    <h3>Quick Launch</h3>
                </div>
                <div class="card-body">
                    <div class="quick-actions-grid">
                        <a href="{{ url_for('add_employee') }}" class="quick-action-btn">
                            <span style="font-size: 20px;">âž•</span>
                            <span>Add Employee</span>
                        </a>
                        <a href="{{ url_for('attendance_records') }}" class="quick-action-btn">
                            <span style="font-size: 20px;">ðŸ“‹</span>
                            <span>Attendance</span>
                        </a>
                        <a href="{{ url_for('reports') }}" class="quick-action-btn">
                            <span style="font-size: 20px;">ðŸ“Š</span>
                            <span>Reports</span>
                        </a>
                        <a href="{{ url_for('manage_employees') }}" class="quick-action-btn">
                            <span style="font-size: 20px;">ðŸ‘¥</span>
                            <span>PIM</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Employee Distribution Widget -->
            <div class="card">
                <div class="card-header">
                    <h3>Employee Statistics</h3>
                </div>
                <div class="card-body">
                    <div class="stats-grid" style="grid-template-columns: 1fr 1fr; margin-bottom: 0;">
                        <div style="text-align: center;">
                            <div class="stat-label">Total Employees</div>
                            <div class="stat-value" id="total-employees">{{ total_employees }}</div>
                        </div>
                        <div style="text-align: center;">
                            <div class="stat-label">Present Today</div>
                            <div class="stat-value" id="present-today" style="color: var(--accent-teal);">{{ present_today }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Actions -->
            <div class="card">
                <div class="card-header">
                    <h3>System Alerts</h3>
                </div>
                <div class="card-body">
                    <div id="absent-today-section" style="padding: 10px; background: #fff5f5; border-radius: 8px; border-left: 4px solid var(--danger);">
                        <div style="font-weight: 700; color: var(--danger);">Absent Today</div>
                        <div id="absent-today" style="font-size: 20px; font-weight: 800;">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('{{ url_for("get_stats") }}')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-employees').textContent = data.total_employees;
                    document.getElementById('present-today').textContent = data.present_today;
                    document.getElementById('absent-today').textContent = data.absent_today;
                })
                .catch(error => console.error('Error:', error));
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            document.getElementById('current-time').textContent = timeString;
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('login-time').textContent = timeString;
        }

        updateTime();
        updateStats();
        setInterval(updateTime, 1000);
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
