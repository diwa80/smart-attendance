<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Rota - Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="nav-container" style="display: contents;">
            <div class="nav-brand">
                <h2>BlueSky HRM</h2>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('manage_employees') }}" class="nav-link">PIM</a>
                <a href="{{ url_for('manage_rotas') }}" class="nav-link active">Rotas</a>
                <a href="{{ url_for('attendance_records') }}" class="nav-link">Attendance</a>
                <a href="{{ url_for('reports') }}" class="nav-link">Reports</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="page-header" style="display: flex; align-items: center; gap: 20px;">
            <a href="{{ url_for('manage_rotas') }}" style="text-decoration: none; font-size: 24px; color: var(--primary-blue);">‚Üê</a>
            <h1>{{ employee.full_name }}'s Schedule</h1>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h3>Assign New Shift</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label>Day of Week</label>
                            <select name="day_of_week" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1.5px solid var(--border-color);">
                                <option value="">Select Day</option>
                                {% for day in days_of_week %}
                                    <option value="{{ day }}">{{ day }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label>Start Time</label>
                                <input type="time" name="shift_start" required>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>End Time</label>
                                <input type="time" name="shift_end" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Save Shift</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Weekly Overview</h3>
                </div>
                <div class="card-body" style="padding: 0;">
                    <table class="table" style="margin-bottom: 0;">
                        <thead style="background: #f8f9fa;">
                            <tr>
                                <th style="padding: 12px 20px;">Day</th>
                                <th>Hours</th>
                                <th style="text-align: right; padding-right: 20px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for rota in rotas %}
                            <tr>
                                <td style="padding: 12px 20px; font-weight: 600;">{{ rota.day_of_week }}</td>
                                <td>{{ rota.shift_start.strftime('%H:%M') }} - {{ rota.shift_end.strftime('%H:%M') }}</td>
                                <td style="text-align: right; padding-right: 20px;">
                                    <form method="POST" action="{{ url_for('delete_rota', rota_id=rota.id) }}" style="display: inline;">
                                        <button type="submit" style="background: none; border: none; color: var(--danger); cursor: pointer; font-weight: 700;">Remove</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        .info-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 4px solid var(--info-color);
            border-radius: 4px;
        }
    </style>
</body>
</html>
